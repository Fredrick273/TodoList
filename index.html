<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
    
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo List</h1>
            <div class="input-section">
                <input id="taskname" type="text" placeholder="Enter a task..." class="input input-primary w-full" />
                <input id="description" type="text" placeholder="Description" class="input input-primary w-full" />
                <input id="duedate" type="date" class="input input-primary schedule-date" />
                <button editno="" id="addtaskbutton" class="btn btn-primary add-task-button">
                 Add Task
                </button>
            </div>
        </header>

        <table class="todos-list">
            <thead>
                <tr class="todo-item" >
                    <th>Task</th>
                    <th>Description</th>
                    <th>Due</th>
                    <th>Action</th>
                </tr>
                
            </thead>
            
        </table>
        

        <div class="todos-filter">
            <button onclick="deleteall()" class="btn btn-danger delete-all-btn">
                Delete All Tasks
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
